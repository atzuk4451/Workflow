<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow</title>


    <link rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="css/joint.css" />
    <script src="libs/jquery.min.js"></script>
    <script src="libs/lodash.min.js"> </script>
    <script src="libs/backbone-min.js" > </script>
    <script src="libs/joint.min.js"></script>
    <script src="libs/bootbox.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/FileSaver.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/nodesstyling.css" />
</head>
<body>
<div class="file_upload">
    <button id="btnChoose" type="button">Choose file</button>
    <div id="filename">No file chosen</div>
    <input id="fileinput" type="file">
</div>
<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">


    <fieldset>

        <input type='button' id='btnAddNodes' value='Add new Nodes' onclick='addNodes();'>
        <input type='button' id='btnSave' value='Save diagram' onclick='save();'>
        <input type='button' id='btnLoad' value='Load diagram' onclick='loadFile();'>
        <input type='button' id='btnDeleteselectedNode' value='Delete Node' onclick='deleteNode();'>
        <input type='button' id='btnEdit' value='Edit text' onclick='editText();'>
        <input type='button' id='btnAddGuard' value='Edit Guard' onclick='editGuard();'>
        <input type='button' id='btnAddAction' value='Edit Action' onclick='editAction();'>
        <input type='button' id='btnDltGuard' value='Delete Guard' onclick='deleteGuard();'>
        <input type='button' id='btnDltAction' value='Delete Action' onclick='deleteAction();'>
    </fieldset>
</form>



<div id = "paper-parent-expand"></div>


<script src="main.js"></script>
<script>
    file = document.getElementById('fileinput');
    var text = document.getElementById('filename');

    $('#fileinput').change(function(){


                text.innerHTML = file.files[0].name;
            }


    )


</script>
</body>
</html>
